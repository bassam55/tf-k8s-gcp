users:
  - name: ansible
    gecos: Ansible User
    shell: /bin/bash
    groups: users,admin,wheel,lxd
    sudo: ALL=(ALL) NOPASSWD:ALL

ansible:
  install_method: pip
  package_name: ansible
  run_user: ansible
  galaxy:
    actions:
      - ["ansible-galaxy", "collection", "install", "community.general"]